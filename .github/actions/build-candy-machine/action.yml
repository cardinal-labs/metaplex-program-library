name: Build Candy Machine
runs:
  using: 'composite'
  steps:
    - name: build-candy-machine-program
      working-directory: ./candy-machine/program
      run: |
        cargo +${{ env.RUST_STABLE }} build-bpf --version
        cargo +${{ env.RUST_STABLE }} build-bpf --bpf-out-dir ../../target/deploy/
      shell: bash
